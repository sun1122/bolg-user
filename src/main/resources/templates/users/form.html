<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">

</head>
<body>

<!--  content -->
<div class="container">

	<h3 th:text="${userModel.title}">flysun55</h3>
	
	
	<form class="form-horizontal" action="/users" th:action="@{/users}" method="POST" th:object="${userModel.user}">
	   <input type="hidden" name="id" id="id"  th:value="*{id}">
	   <br>
	        名称：<br>
	   <input type="text" class="form-control" name="name" id="name" placeholder="请输入注册名称" th:value="*{name}">
	   <br>
	        邮箱：<br>
	   <input type="text" class="form-control" name="email" id="email" placeholder="请输入注册邮箱" th:value="*{email}">
	   <br>
	   <input type="submit" class="btn btn-default" value="提交">
	</form>

</div><!-- /.container -->

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
